<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="showcase ">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="img/vid1.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus consequatur accusantium perferendis praesentium quo officia nam maiores magni veniam magnam.</p>
            <a href="#" class="btn">Explore</a>
        </div>
        <ul class="social">
            <li><a href=""><img src="https://i.ibb.co/x7P24fL/facebook.png" alt=""></a></li>
            <li><a href=""><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt=""></a></li>
            <li><a href=""><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Destination</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
        </ul>

    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');
        menuToggle.addEventListener('click',()=>{
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
